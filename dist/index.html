<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="main">
        <header>
            <h1>Pokemons Logo</h1>
            <ul class="menu">
                <li class="active">
                    <a href="">Pokemons <span class="count">(6)</span></a>
                    
                </li>
                <li>

                </li>
                <li>

                </li>
            </ul>
        </header>

        <div id="comments-popup">

            <img class="popup-img" src="./images/pokemon-preview.png" alt="pop image">

                <li>Lenghth</li>
                <li>Weight</li>

                </li>
                <li>

            <h3>
                Add a comment
            </h3>

                <textarea name="" id="" cols="30" rows="10" placeholder="Your insights"></textarea>

                    Commnet
